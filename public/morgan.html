<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morgan</title>
    <link rel="stylesheet" href="/src/style.css">

    <style>
      body {
        font-family: 'Bebas Neue', sans-serif;
        font-weight: normal;
        margin: 0;
        padding: 0px;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .name-link {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 18px;
        text-decoration: none;
        color: black;
        font-weight: bold;
      }

      .image-container {
        position: relative;
        width: 80%;
        max-width: 400px;
        aspect-ratio: 8 / 15;
        margin-top: 70px;
      }

      .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .title-container {
        width: 80%;
        max-width: 800px;
        display: flex;
        flex-direction: column;
        align-items: flex-end; /* Right-aligns the content */
        margin-bottom: -60px; /* Adjusted spacing to move it up */
        text-align: right; /* Ensures text inside is also right-aligned */
        margin-top:10px;
      }

      h1 {
        font-size: 100px;
        font-weight: bold;
        margin: 0;
        margin-top: 70px;
        line-height: 90px;
      }

      p {
        font-size: 40px;
        color: #444;
        margin: 0;
        margin-top: -10px;
      }

      .text-container {
        display: flex;
        justify-content: space-between;
        width: 80%;
        max-width: 800px;
        margin-top: 0px;
        margin-bottom: 30px;
      }

      .text-box {
        width: 45%;
        font-size: 20px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <a href="/" class="name-link">Matt Ritter</a>

    <div class="title-container">
      <h1>Morgan</h1>
      <p>Fall 2020</p>
    </div>

    <div class="image-container">
      <img src="portfolio img/morgan.webp" alt="Morgan">
    </div>

    <div class="text-container">
      <div class="text-box left-text">
        Materials Used:<br>
        <span class="book-font">Charcoal</span>
      </div>
      <div class="text-box right-text">
        A 14x26 drawing of my friend Morgan. Drawn for my 2D Fundamentals Final.
      </div>
    </div>
  </body>
</html>

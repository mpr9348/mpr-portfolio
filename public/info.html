<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="/src/style.css">
    
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            font-weight: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            width: 80vw;
            max-width: 900px;
            height: 80vw; /* Maintain square shape */
            max-height: 900px;
            grid-template-columns: 1fr 1fr; /* Left 50%, Right 50% */
            grid-template-rows: 1fr 1fr; /* Two equal rows */
            gap: 10px;
            padding: 20px;
        }

        /* Left Side: Image */
        .image-container {
            grid-row: 1 / 3; /* Span both rows */
            grid-column: 1 / 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .title-container {
    grid-row: 1 / 2;
    grid-column: 2 / 3;
    display: flex;
    flex-direction: column;
    align-self: flex-start;
    justify-content: flex-start;
    text-align: left;
    padding: 20px;
    margin-top: 160px; /* Add this line to push the right content down */
}

        .title-container h1 {
            font-size: 50px;
            margin-bottom: 5px;
        }

        .title-container p {
            font-size: 20px;
            color: #555;
            margin-bottom: 5px;
        }

        /* Separate Font Info */
        .font-info {
            margin-top: 10px;
        }

        /* Name Link in Corner */
        .name-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* Button Container */
        .button-container {
            display: flex;
            gap: 10px; /* Space between buttons */
            margin-top: 20px;
        }

        /* Download Button */
        .download-button {
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Bebas Neue', sans-serif;
            color: #007BFF;
            background-color: white;
            border: 1px solid #007BFF;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1; /* Allow the button to grow */
        }

        .download-button:hover {
            background-color: #007BFF;
            color: white;
        }

        .download-button:active {
            background-color: #004080;
        }

        /* Icon Buttons */
        .icon-button {
            padding: 12px;
            font-size: 16px;
            background-color: white;
            border: 1px solid #007BFF;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-button img {
            width: 24px;
            height: 24px;
        }

        .icon-button:hover {
            background-color: #007BFF;
        }

        .icon-button:active {
            background-color: #004080;
        }

        /* Responsive for smaller screens */
        @media (max-width: 768px) {
            .grid-container {
                width: 130vw;
                height: 90vw;
            }

            .title-container h1 {
                font-size: 40px;
            }

            .title-container p {
                font-size: 16px;
            }

            .font-info {
                font-size: 14px;
            }

            .download-button,
            .icon-button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .icon-button img {
                width: 20px;
                height: 20px;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="name-link">Matt Ritter</a>

    <div class="grid-container">
        <!-- Left: Image -->
        <div class="image-container">
            <img src="portfolio img/selfie.jpg" alt="About Me">
        </div>

        <!-- Top Right: Title, Email, Phone -->
        <div class="title-container">
            <h1>Matt Ritter</h1>
            <p>mpr9348@nyu.edu<br>(415) 849-8585</p>
            
            <!-- Separate element with .book-font class -->
            <p class="book-font font-info">Multimedia artist with an affinity for Video, AI, and 3D. Wants to combine an artistic background with technological practices. Please email or text me if you need my help for a project!</p>

            <!-- Button Container -->
            <div class="button-container">
                <!-- Resume Button -->
                <a href="resume.pdf" target="_blank" rel="noopener noreferrer">
                    <button class="download-button">View Resume</button>
                </a>

                <!-- LinkedIn Button -->
                <a href="https://www.linkedin.com/in/matt-ritter-2b3696339/" target="_blank" rel="noopener noreferrer">
                    <button class="icon-button">
                        <img src="linkedin.svg" alt="LinkedIn">
                    </button>
                </a>

                <!-- GitHub Button -->
                <a href="https://github.com/mpr9348/mpr-portfolio" target="_blank" rel="noopener noreferrer">
                    <button class="icon-button">
                        <img src="github.svg" alt="GitHub">
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
